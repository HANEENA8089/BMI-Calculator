<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- favicon -->
     <link rel="icon" href="https://th.bing.com/th/id/OIP.O6TmubbSOpzUF1nX0rVqZwHaH5?rs=1&pid=ImgDetMain">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Montserrat", sans-serif;
        }
        body {
            background-color: lightblue;
            background-repeat: no-repeat;
            background-size: 45%;

        }
        .container {
            width: 600px;
            border: solid;
            border-radius: 30px;
            margin: 70px auto;
            padding: 10px;
            color: rgb(92, 112, 25);
            border-color: rgb(84, 213, 140);
           
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .inline-container {
            display: flex;
            align-items: center;
            gap: 5px; /* Adjust spacing between items */
            margin-bottom: 15px;
        }
        .inline-container > div {
            margin-right: 35px;
        }
    </style>

</head>
<body>
    
    <div class="container " style="margin-left: 500px; background-color: white; ">
        <form action="" style="margin-top: 10px;">
            <h2 class="text-center"><b>BMI CALCULATOR</b></h2>

            <div>
                <center>
                <img src="https://thumbs.dreamstime.com/b/bmi-body-mass-index-weight-to-height-ratio-concept-woman-standing-next-to-bmi-scale-flat-cartoon-vector-illustration-239812530.jpg" width="250px" alt="">
                </center>
            </div>
            
            <div class="form-group">
                <div class="inline-container" style="margin-top: 70px;">
                    <div>
                        <input type="radio" name="gender"  id="gender" >
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender"  id="gender" >
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="inline-container">
                    <label for="age">Age (1 year or above):</label>
                    <input type="number" id="age" class="form-control" placeholder="years" style="width: 150px;">
                </div>
            </div>

            <div class="form-group">
                <div class="inline-container">
                    <div>
                        <label for="height">Height:</label>
                        <input type="number" id="height" class="form-control" placeholder="cm" style="width: 150px;">
                    </div>
                    <div>
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" class="form-control" placeholder="kg" style="width: 150px;">
                    </div>
                </div>
            </div>

            <div class="text-center" style="margin-top: 20px;">
                <button type="button" onclick="calculateBMI()" class="btn btn-secondary btn-sm rounded-pill">Calculate</button>
       
            </div>
        </form>

        <div id="result" class=" mt-3 text-center" >

    </div>
    </div>

</body>
<script src="script.js"></script>
</html>
